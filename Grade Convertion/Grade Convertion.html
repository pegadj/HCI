<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grade Convertion </title>
    <link rel="stylesheet" href="Grade Convertion.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="4"> Gordon College </th>
        </tr>
        <tr>
            <th colspan="4"> Tapinac Oval Sports Complex, Donor St., East Tapinac </th>
        </tr>
        <tr>
            <th colspan="4"> Olongapo, Philippines </th>
        </tr>
        <tr> 
            <th colspan="4"> </th>
        </tr>
        <tr> 
            <th colspan="4"> </th>
        </tr>
        <tr>
            <th> </th>
            <th class="label"> Name of Student: </th>
            <th> <input type="text" id="sname"/></th>
            <th> </th>
        </tr>
        <tr>
            <th> </th>
            <th class="label"> Student Number: </th>
            <th> <input type="text" id="snumber"/></th>
            <th> </th>
        </tr>
        <tr>
            <th> </th>
            <th class="label"> Tentative Midterm Grade: </th>
            <th> <input type="number" id="midgrade"/></th>
            <th> </th>
        </tr>
        <tr>
            <th> </th>
            <th class="label"> Tentative Final Grade: </th>
            <th> <input type="number" id="fingrade"/></th>
            <th> </th>
        </tr>
        <tr> 
            <th colspan="2"> </th>
        </tr>
        <tr> 
            <th> </th>
            <th colspan="2"> FINAL GRADE </th>
            <th> </th>
        </tr>
        <tr> 
            <th> </th>
            <th colspan="2"> <input type="text" id="final" readonly/></th>
            <th> </th>
        </tr>
        <tr> 
            <th colspan="4"> </th>
        </tr>
        <tr> 
            <th> </th>
            <th colspan="2"> REMARKS </th>
            <th> </th>
        </tr>
        <tr> 
            <th> </th>
            <th colspan="2"> <input type="text" id="convert" readonly/></th>
            <th> </th>
        </tr>
        <tr> 
            <th colspan="4"> </th>
        </tr>
        <tr>
            <th></th>
            <th> <button onclick="compute"> Compute</button></th>
            <th> <button onclick="clear"> New</button> </th>
            <th></th>
        </tr>
        
    </table>
    <script src="Grade Convertion.js"></script>
</body>
</html>
